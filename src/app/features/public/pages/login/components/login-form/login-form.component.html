<form [formGroup]="loginForm" (ngSubmit)="onLogin()" autocomplete="off">
  <div class="mb-4">
    <div class="form-control w-full mt-4">
      <label class="label" for="email">Correo Electrónico</label>
      <input
        class="input input-bordered w-full"
        type="email"
        id="email"
        formControlName="email"
      />
      <label class="label" *ngIf="loginForm.controls['email'].touched">
        <span
          *ngIf="!loginForm.controls['email'].valid"
          class="label-text-alt text-error"
          >Campo incorrecto</span
        >
      </label>
    </div>
    <div class="form-control w-full mt-4">
      <label class="label" for="password">Contraseña</label>
      <div class="relative">
        <input
          class="input input-bordered w-full"
          [type]="showPassword() ? 'text' : 'password'"
          id="password"
          formControlName="password"
        />
        <shared-eye-btn />
      </div>
      <label class="label" *ngIf="loginForm.controls['password'].touched">
        <span
          *ngIf="!loginForm.controls['password'].valid"
          class="label-text-alt text-error"
          >Campo incorrecto</span
        >
      </label>
    </div>
  </div>
  <div class="text-right text-primary">
    <span
      class="text-sm inline-block hover:text-primary hover:underline hover:cursor-pointer transition duration-200"
      >Recuperar contraseña</span
    >
  </div>
  <shared-btn [type]="'submit'" [btnDisabled]="!loginForm.valid"
    >Entrar</shared-btn
  >
  <div class="text-center mt-4">
    ¿No tiene una cuenta?
    <span
      class="inline-block hover:text-primary hover:underline hover:cursor-pointer transition duration-200"
      routerLink="/register"
      >Regístrate</span
    >
  </div>
</form>
