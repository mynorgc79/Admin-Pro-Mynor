<div class="navbar flex justify-between bg-base-100 z-10 shadow-md">
  <div class="">
    <label
      htmlFor="left-sidebar-drawer"
      class="btn btn-primary drawer-button lg:hidden"
    >
      <fa-icon [icon]="faBars()" class="inline-block" />
    </label>
    <h1 class="text-2xl font-semibold ml-2">Page Title</h1>
  </div>
  <div class="order-last">
    <label class="swap swap-rotate">
      <input type="checkbox" />

      <fa-icon [icon]="faSun()" class="swap-on fill-current w-6 h-6" />
      <fa-icon [icon]="faMoon()" class="swap-off fill-current w-6 h-6" />
    </label>
    <div class="dropdown dropdown-end ml-4">
      <label tabindex="0" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full">
          <img
            src="https://cdn.pixabay.com/photo/2016/11/21/12/42/beard-1845166_1280.jpg"
            alt="profile"
          />
        </div>
      </label>
      <ul
        tabindex="0"
        class="menu dropdown-content z-[1] mt-3 p-2 shadow bg-base-100 rounded-box w-52"
      >
        <li class="justify-between">
          <button routerLink="/dashboard/user-profile">Perfil</button>
        </li>
        <div class="divider mt-0 mb-0"></div>
        <li>
          <button (click)="onLogout()">Cerrar sesi√≥n</button>
        </li>
      </ul>
    </div>
  </div>
</div>
